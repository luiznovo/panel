services:
  nginx:
    image: nginx:alpine
    container_name: gpanel-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/g-panel.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - gpanel-network

  app:
    build: .
    container_name: gpanel-app
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - gpanel-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  nginx_logs:

networks:
  gpanel-network:
    driver: bridge